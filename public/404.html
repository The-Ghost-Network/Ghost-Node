      <style>
        @keyframes rise {
            0% {
        opacity: 0;
      }
           100% {
        opacity: 1;
      }
            0% {
        transform: translateY(20px);
      }
            100% {
        transform: translateY(0px);
      }
}
      </style>

    <body>
      <center>
        <img src="/assets/img/Ghost.png" height="200px">
        <h1 style="color: white; animation: rise 2s;" >
          Whoops, the page your looking for doesn't exist
        </h1>
        <button class="button1" style="background-color: #333333; opacity: 0; animation: rise 2s forwards; animation-delay: 1s;" onclick="window.location.href = '/' ">Go Back</button>
      </center>
    </body>
